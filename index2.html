    <p id="p2">
        Problem 2:
    </p>

    <svg id="plot" width='360' height='360' xmlns='http://www.w3.org/2000/svg'>
        <rect x="20" y="20" width="320" height="320" style="fill:none; stroke:lightgrey" />
        <rect x="0" y="0" width="360" height="360" style="fill:none; stroke-width:1px; stroke:black" />
    </svg>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Dataset
            let data = [
                { "x": 1.0, "y": 9.0 },
                { "x": 1.5, "y": 6.0 },
                { "x": 2.5, "y": 4.0 },
                { "x": 4.0, "y": 2.0 },
                { "x": 5.0, "y": 1.6 },
                { "x": 6.0, "y": 2.4 },
                { "x": 7.0, "y": 3.0 },
                { "x": 8.0, "y": 3.4 },
                { "x": 9.0, "y": 3.6 }
            ];

            const svg = d3.select("#plot");

            // Create scales
            let xScale = d3.scaleLinear()
                .domain([0, 10])
                .range([20, 340]);

            let yScale = d3.scaleLinear()
                .domain([0, 10])
                .range([340, 20]);

            // Draw gridlines
            for (let i = 0; i <= 10; i++) {
                svg.append("line")
                    .attr("x1", xScale(i))
                    .attr("y1", 20)
                    .attr("x2", xScale(i))
                    .attr("y2", 340)
                    .style("stroke", "grey")
                    .style("stroke-width", 1);

                svg.append("line")
                    .attr("x1", 20)
                    .attr("y1", yScale(i))
                    .attr("x2", 340)
                    .attr("y2", yScale(i))
                    .style("stroke", "grey")
                    .style("stroke-width", 1);
            }

            // Draw data points
            data.forEach(d => {
                svg.append("circle")
                    .attr("cx", xScale(d.x))
                    .attr("cy", yScale(d.y))
                    .attr("r", 10)
                    .style("fill", "teal");
            });
        });
    </script>
</body>
